# Network
network_latency: 0.5
network_bandwidth: 1000
use_shared_network: false

hosts:
  - count: 10
    cpus: 4
    memory: 128
    disk_capacity: 5000
    local_latency: 0.0
    local_bandwidth: 10000
    disk_read_bandwidth: 2000.
    disk_write_bandwidth: 2000.

job_generator:
  job_count: 10
  job_batch_size: 3
  job_generation_period: 20.
  flops_lower_bound: 100.
  flops_upper_bound: 100.
  memory_lower_bound: 1
  memory_upper_bound: 8
  cores_lower_bound: 1
  cores_upper_bound: 1
  input_size_lower_bound: 100
  input_size_upper_bound: 1000
  local_latency: 0.0
  local_bandwidth: 10000
  report_status_period: 100.

server:
  local_latency: 0.0
  local_bandwidth: 10000
  data_servers:
    - count: 150
      disk_capacity: 25000
      disk_read_bandwidth: 2000.
      disk_write_bandwidth: 2000.
