server:
  local_latency: 0.0
  local_bandwidth: 10000
  report_status_interval: 1800.
  assimilator:
    interval: 1900.
  validator:
    interval: 3600.
  transitioner:
    interval: 1800.
  db_purger:
    interval: 18000.
  file_deleter:
    interval: 15000.
  feeder:
    shared_memory_size: 20000
    interval: 1800.
  scheduler:
    interval: 0.

  data_server:
    disk_capacity: 1000
    disk_read_bandwidth: 700.
    disk_write_bandwidth: 500.
  
  job_generator:
    flops_min: 35000.
    flops_max: 45000.
    memory_min: 10
    memory_max: 30
    cores_min: 1
    cores_max: 1
    delay_min: 86400.
    delay_max: 86400.
    min_quorum_min: 1
    min_quorum_max: 1
    target_nresults_redundancy: 0
    input_size_min: 5
    input_size_max: 20
    output_size_min: 5
    output_size_max: 20
