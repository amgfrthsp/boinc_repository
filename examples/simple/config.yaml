seed: 32
sim_duration: 48.

clients:
  - count: 1
    cpu:
      speed: 5.5
      cores: 4
    work_fetch_interval: 3600.
    buffered_work_min: 10800.
    buffered_work_max: 21600.
    memory: 8
    disk_capacity: 128
    disk_read_bandwidth: 400.
    disk_write_bandwidth: 200.
    network_latency: 40
    network_bandwidth: 70
    local_latency: 0.0
    local_bandwidth: 10000
    report_status_interval: 1800.
    reliability_distribution:
      Uniform:
        min: 0.8
        max: 1.
    availability_distribution:
      Weibull:
        scale: 2.964
        shape: 0.393
    unavailability_distribution:
      LogNormal:
        mu: -0.586
        sigma: 2.844
